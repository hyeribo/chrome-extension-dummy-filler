<!DOCTYPE html>
<html>
  <head>
    <link href="main.css" rel="stylesheet" />
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <h1>Dummy Filler</h1>
    <h2>Area to scan</h2>
    <div class="df__btn-container df__btn-container--inline">
      <button
        type="button"
        id="df__btn--select-area"
        class="df__btn df__btn--primary"
      >
        Select
      </button>
      <button type="button" id="df__btn--clear-area" class="df__btn" disabled>
        Clear
      </button>
    </div>

    <h2>Form Items</h2>
    <div class="df__scan-options">
      <div class="df__checkbox-group">
        <input type="checkbox" id="acceptHidden" name="acceptHidden" />
        <label for="acceptHidden">hidden</label>
      </div>
      <div class="df__checkbox-group">
        <input type="checkbox" id="acceptDisabled" name="acceptDisabled" />
        <label for="acceptDisabled">disabled</label>
      </div>
      <div class="df__checkbox-group">
        <input type="checkbox" id="acceptReadonly" name="acceptReadonly" />
        <label for="acceptReadonly">readonly</label>
      </div>
    </div>
    <div class="df__btn-container">
      <button
        type="button"
        id="df__btn--scan-items"
        class="df__btn df__btn--primary df__btn--scan-items"
      >
        Scan
      </button>
      <button
        type="button"
        id="df__btn--clear-items"
        class="df__btn df__btn--clear-items"
        disabled
      >
        Clear
      </button>
    </div>
    <p class="df__msg df__msg--scan-result"></p>

    <form id="df__form-items"></form>

    <div class="df__btn-container df__btn-container--apply display-none">
      <button
        type="button"
        id="df__btn--generate"
        class="df__btn df__btn--generate"
      >
        Generate
      </button>
      <button
        type="button"
        id="df__btn--apply"
        class="df__btn df__btn--primary df__btn--apply"
      >
        Apply
      </button>
    </div>

  </body>
</html>
